<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Mar y Tierra</title>
    <style>
        /* Estilo general del cuerpo */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F0F8FF; /* Color de fondo diferente al navbar */
        }

        /* Estilo general de la barra de navegación */
        .navbar {
            background-color: #FFF8DC;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Contenedor para alinear el título y el menú de la derecha */
        .navbar-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px; /* Ajustar al tamaño deseado */
            align-items: center;
        }

        /* Sección del título centrado verticalmente */
        .navbar h1 {
            font-family: 'Inika', serif;
            font-size: 50px;
            color: black;
            margin: 0;
            text-align: center;
            flex: 1; /* Permite que el título ocupe el espacio restante */
        }

        /* Menú de la derecha */
        .right-menu {
            display: flex;
            align-items: center;
            gap: 20px; /* Espacio entre los botones */
        }

        .right-menu a {
            font-family: 'Jacques Francois', serif;
            font-weight: bold; /* Botones en negritas */
            color: black;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Efecto hover para los botones de la derecha */
        .right-menu a:hover {
            background-color: black;
            color: #FFF8DC;
        }

        /* Separador entre la barra de navegación y el menú principal */
        .divider {
            height: 3px;
            width: 100%;
            background-color: black;
            margin: 20px 0;
        }

        /* Segunda sección: Menú principal */
        .nav-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Mayor espacio entre los botones */
            margin: 20px 0;
        }

        .nav-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 40px; /* Espacio entre los botones */
        }

        .nav-menu ul li a {
            font-family: 'Jacques Francois', serif;
            font-weight: bold; /* Botones en negritas */
            color: black;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .nav-menu ul li a:hover {
            background-color: black;
            color: #FFF8DC;
        }

        /* Botón especial para "Reservar" */
        .nav-menu ul li a.reservar {
            background-color: #B8860B;
            color: white;
            border-radius: 50px;
            padding: 10px 30px;
        }

        .nav-menu ul li a.reservar:hover {
            background-color: #FFF8DC;
            color: #B8860B;
            border: 2px solid #B8860B;
        }

        /* Estilo del contenedor de ubicación */
        .location-container {
            padding: 20px;
            background-color: #FFFFFF; /* Color de fondo diferente al navbar */
            text-align: center;
        }

        .location-container h2 {
            font-family: 'Inika', serif;
            font-size: 36px;
            color: black;
            margin: 0 0 20px;
        }

        .location-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-top: 40px; /* Espacio adicional para mover el texto hacia abajo */
        }

        .location-content .map {
            flex: 1;
            min-width: 300px;
            height: 400px; /* Ajusta la altura según sea necesario */
        }

        .location-content .description {
            flex: 1;
            font-family: Arial, sans-serif;
            color: black;
            text-align: center; /* Centra el texto */
            padding: 20px;
            margin: 0 auto; /* Centra el bloque de texto */
            border: none; /* Elimina el borde gris */
        }
        .navbar li {
            margin-right: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .reservar-button {
            background-color: #d4aa00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
        }
        .rooms {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .room-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .room-card img {
            width: 100%;
            border-radius: 10px;
        }

        .room-card h3 {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .room-card p {
            color: #666;
        }

        .room-card button {
            background-color: #d4aa00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <!-- Contenedor para alinear el título y el menú de la derecha -->
        <div class="navbar-content">
            <!-- Primera sección: Nombre del hotel -->
            <h1>Hotel Mar y Tierra</h1>

            <!-- Menú de la derecha (Inicie Sesión y Nosotros) -->
            <div class="right-menu">
                <a href="#">Inicie Sesión</a>
                <a href="#">Nosotros</a>
            </div>
        </div>

        <!-- Separador -->
        <div class="divider"></div>

        <!-- Segunda sección: Menú principal -->
        <div class="nav-menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Habitaciones</a></li>
                <li><a href="#">Galería</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Ubicación</a></li>
                <li><a href="#" class="reservar">Reservar</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <center><h1>HABITACIONES</h1></center>
        <div class="rooms">
            <div class="room-card">
                <img src="habitaciones/habitacion 1.jpg" height="px" width="px" alt="Habitación Estandar">
                <h3>Habitación estándar</h3>
                <p>1 cama king</p>
                <button>Ver más</button>
            </div>
            <div class="room-card">
                <img src="habitaciones/habitacion 2.jpg" height="px" width="px" alt="Habitación Estandar Cama Doble">
                <h3>Habitación estándar cama doble</h3>
                <p>2 camas matrimonial</p>
                <button>Ver más</button>
            </div>
            <div class="room-card">
                <img src="habitaciones/habitacion 3.jpg" height="px" width="px" alt="Suite">
                <h3>Suite</h3>
                <p>Suite presidencial, 1 cama king</p>
                <button>Ver más</button>
            </div>
        </div>
    </div>
</body>
</html>
